<section class="episodes container">
  <h2>Episodios</h2>
  <hr>
  <div class="grid">
    <article class="episode col-12 col-t-6 col-d-4" *ngFor="let episode of arrEpisodes">
      <h3><strong>{{ episode?.title }}</strong></h3>
      <p>Temporada - {{ episode?.season }}</p>
      <p>Fecha de emision - {{ getDate(episode?.air_date) }}</p>
    </article>
  </div>

</section>
